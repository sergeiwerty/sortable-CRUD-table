<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ixora db</title>
  </head>
  <body>
    <!-- <input
      type="button"
      name="btn7"
      class="btn"
      value="Посмотреть содержимое таблицы"
    /> -->
    <form action="" class="adding-form">
      <label>Дата<input type="text" id="date-input" /></label>
      <label
        >Наименование поставщика<input type="text" id="supplier-input"
      /></label>
      <label>Склад приёмки<input type="text" id="warehouse-input" /></label>
      <label>Наименование товара<input type="text" id="product-input" /></label>
      <label>Количество<input type="text" id="quantity-input" /></label>
      <label>Сумма<input type="text" id="sum-input" /></label>
      <button type="button" id="addEntryBtn">Добавить строку</button>
      <div class="btn-wrapper">
        <button id="updateEntryBtn" type="button">Отредактировать</button
        ><button id="undoUpdateBtn" type="button">Отменить</button>
      </div>
    </form>

    <table id="table" border="1" cellspacing="0" style="width: 100%">
      <th>Id</th>
      <th>Дата</th>
      <th>Наименование поставщика</th>
      <th>Склад приёмки</th>
      <th>Наименование товара</th>
      <th>Количество</th>
      <th>Сумма</th>
    </table>
    <script type="module" src="index.js"></script>
  </body>
</html>
